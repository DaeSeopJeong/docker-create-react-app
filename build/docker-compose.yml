# docker-compose.yml
version: '3'

services:
  app:
    image: node:10
    volumes:
    - .:/usr/src/service
    working_dir: /usr/src/service
    ports:
    - 3001:3001
    environment:
    - NODE_ENV=development
    - PORT=3001
    command:
      sh -c 'npx create-react-app ${NAME}'
    user: "1000:1000"